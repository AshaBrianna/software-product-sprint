<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title> Asha's Portfolio </title>
        <link
            rel="stylesheet"
            href="style.css">
        <script src="script.js"></script>
    </head>

    <h1>Leave a comment!</h1>

    <body>
        <div class="container">
        <form action="/text" method="POST">

            <label>Full Name</label>
            <input type="text" id="fname" name="author" placeholder="Your name..">
    
            <label>Message</label>
            <textarea type="text" id="result" name="message" placeholder = "Write something..." style="height:200px"></textarea>

            <input type="submit" value="Submit">

        </form>

        <br/><br/>

        <label>Need translation? Type your message below, then select the language you'd like it translated into and click 'Translate'.</label>
        <input type="text" id="text" placeholder="Message to be translated...">
            <select id="language">
                <option value="es">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
            <button onclick="requestTranslation()"> Translate </button>

        <div>
            <button onclick="loadComments()"> View the comments! </button>
            <ul id="comment-container" class="comment-container"></ul>
        </div>
        
        <br/><br/>

    </body>  
    <div> Return to the main page:
            <a href="/index.html" >
                <div class="buttontext">
                    <span>R</span>
                    <span>E</span>
                    <span>T</span>
                    <span>U</span>
                    <span>R</span>
                    <span>N</span>
                </div>
            </a>
        </div> 
</html>
